<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #B3AFAF;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px; background-color: #fff;">
            <h2 class="text-center mb-4">Filter Tasks</h2>
            <form method="GET" action="TaskFilterURLRewriting">
                <div class="mb-3">
                    <label for="status" class="form-label">Select Status</label>
                    <select class="form-select" name="status" id="status">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filter Tasks</button>
            </form>
        </div>
    </div>
</body>
</html>
